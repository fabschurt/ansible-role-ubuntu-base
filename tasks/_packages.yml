---
- name: Disable APT src repos
  replace:
    path: /etc/apt/sources.list
    regexp: '^deb-src '
    replace: '# deb-src '

- name: Update package cache
  apt:
    update_cache: true
    cache_valid_time: 86400

- name: Upgrade all packages
  apt:
    upgrade: true

- name: Install needed packages
  apt:
    name: '{{ item }}'
    state: latest
  with_items: '{{ static.installed_packages + installed_packages }}'
